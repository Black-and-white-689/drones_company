<!DOCTYPE html>

<html lang="en">

<head>
  {% load static %}

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Drones Management{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 bg-light p-3">
      <ul class="sidebar-nav list-group">
        {% if user.is_authenticated %}
          <li class="list-group-item">
            User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a>
          </li>
          <li class="list-group-item">
            <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
          </li>
        {% else %}
          <li class="list-group-item">
            <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
          </li>
        {% endif %}
        <br>
        <li class="list-group-item">
          <a href="{% url 'drones:index' %}">
            Home
          </a>
        </li>
        <li class="list-group-item">
          <a href="{% url 'drones:task-list' %}">
            Tasks
          </a>
        </li>
        <li class="list-group-item">
          <a href="{% url 'drones:worker-list' %}">
            Workers
          </a>
        </li>
        <li class="list-group-item">
          <a href="{% url 'drones:position-list' %}">
            Positions
          </a>
        </li>
        <li class="list-group-item">
          <a href="{% url 'drones:tasktype-list' %}">
            Task Types</a>
        </li>
      </ul>
    </div>

    <div class="col-md-9 col-lg-10 p-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
</body>
</html>
