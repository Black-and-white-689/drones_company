{% extends "layouts/base-presentation.html" %}

{% block content %}
<div class="container py-4 mt-7">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card">
        <div class="card-body text-center">

          <h4 class="mb-4">
            Are you sure you want to delete <strong>"{{ object }}"</strong>?
          </h4>

          <form method="post">
            {% csrf_token %}

            <button type="submit" class="btn bg-gradient-danger w-100 mb-2"
                    style="font-size: 0.95rem; font-weight: 550;">
              Yes, delete
            </button>

            <a
                href="javascript:history.back()"
                class="btn bg-gradient-secondary w-100"
                style="font-size: 0.95rem; font-weight: 550;">
              Cancel
            </a>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
